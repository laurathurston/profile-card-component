<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.google.com/specimen/Kumbh+Sans"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- BACKGROUND -->

      <img id="top" src="images/bg-pattern-top.svg" alt="" />
      <img id="bottom" src="images/bg-pattern-bottom.svg" alt="" />

      <!-- CARD COMPONENT -->

      <div class="card-container">
        <div class="card-header">
          <img class="header-image" src="images/bg-pattern-card.svg" alt="" />
          <img class="victor" src="images/image-victor.jpg" alt="" />
        </div>

        <div class="card-text">
          <div class="main-info">
            <h2>Victor Crest &nbsp; <span class="age">26</span></h2>
            <h3 class="location">London</h3>
          </div>
          <div class="personal-stats">
            <div class="stat">
              <h2 class="stat-count">80K</h2>
              <h4 class="stat-type">Followers</h4>
            </div>
            <div class="stat">
              <h2 class="stat-count">803K</h2>
              <h4 class="stat-type">Likes</h4>
            </div>
            <div class="stat">
              <h2 class="stat-count">1.4K</h2>
              <h4 class="stat-type">Photos</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Laura Thurston.
      </div>
    </footer>
  </body>
</html>
